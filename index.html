<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weather Today</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js" defer></script>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta name="description" content="" />
    </head>
    <body>
        <div class="popup" id="pop">
            <div class="message">
                <div class="error-symbol">
                    <svg width="40px" height="40px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12.884 2.532c-.346-.654-1.422-.654-1.768 0l-9 17A.999.999 0 0 0 3 21h18a.998.998 0 0 0 .883-1.467L12.884 2.532zM13 18h-2v-2h2v2zm-2-4V9h2l.001 5H11z" />
                    </svg>
                </div>
                <div class="error-text">
                    <p>City NOT found...</p>
                </div>
            </div>
            <button class="btn" onclick="closePopup()">OK</button>
        </div>

        <div class="card">
            <div class="search">
                <input type="text" class="search-bar" placeholder="Search City" />
                <button onclick="closePopup()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg>
                </button>
            </div>
            <div class="weather loading">
                <h2 class="city">Weather in Denver</h2>
                <h1 class="temp">51Â°C</h1>
                <div class="flex">
                    <img src="" alt="" class="icon" />
                    <div class="description">Cloudy</div>
                </div>
                <div class="humidity">Humidity: 60%</div>
                <div class="wind">Wind Speed: 5 km/h</div>
            </div>
        </div>

        <script>
            function closePopup() {
                pop.classList.add("open");
            }
        </script>
    </body>
</html>
